<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morpion</title>
    <link rel="stylesheet" href="style.css">

  <body>
    

    <h1><button id="great_reset">MORPION</button></h1>

    <div id="dont">

      <button id="reset">RESET</button>

      <div id="score">

        <div id="draw">Égalité: 0</div>
        <div id="joueur_2"><img class="white" src="circle_2.svg" alt="" width="20px" height="20px"> : 0</div>
      </div>
    </div>
    
    <div id="keys">
         
      <div>
        <button id="A" aria-valuetext="A"></button>
        <button id="B" aria-valuetext="B"></button>
        <button id="C" aria-valuetext="C"></button>
      </div>
        
      <div>
        <button id="D" aria-valuetext="D"></button>
        <button id="E" aria-valuetext="E"></button>
        <button id="F" aria-valuetext="F"></button>
      </div>
        
      <div>
        <button id="G" aria-valuetext="G"></button>
        <button id="H" aria-valuetext="H"></button>
        <button id="I" aria-valuetext="I"></button>
      </div>
        
    </div>

    <div id="advice">
      <h1>X</h1>
      Vous pouvez cliquez sur le logo Morpion pour tout reinitialiser.
      <br>
      <br>
      <br>
      En cliquant sur reset, vous reinitialiser le tableau;  
    </div>

    <script type="module" src="/main.js"></script>
